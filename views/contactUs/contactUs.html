        <div class="container">
            <h4>Your message is important for us! Thanks for sharing :)</h4>
            <form method="post" action="/contactUsForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name *" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email *" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="number" name="number" placeholder="Phone number">
                     <small class="form-text text-muted">This field is not required! It is just for us to reach you by phone if it is convenient for you :)</small>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your message *" required></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
