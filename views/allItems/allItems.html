<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="shortcut icon" href="../images/logos/logo.png" />
        <link rel="stylesheet" type="text/css" href="allItems.css">
        
        <title>CAK Arts & Crafts</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="/allItems"><img id="logo" src="../images/logos/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/contactUs">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/allItems">All Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bags">Bags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/beanies">Beanies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scarfs">Scarfs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gloves">Gloves</a>
                    </li>
                </ul>
            </div>
        </nav>  
        
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">C.A.K</h1>
                <p class="lead">Arts & Crafts with meaning</p>
                <hr class="my-4">
                <p>Unique <span style="font-style: italic;">hand-made</span> items that change lives of others ...</p>
                <a href="http://www.sickkids.ca/"><button id="our_donations" class="btn my-2 my-sm-0" role="button"><span id="our_donations_span">15% of our profits go to </span><img id="sick_kids_logo" src="/images/logos/sickKidsLogo.png"></button></a>
            </div>    
        </div>    

        <div class="grid-container container">
            {{#each products}}
            <div class="card grid-item" style="width: 18rem;">
                <div class="title" class="row">
                    <h5 class="card-title">{{name}}</h5>
                </div>
                <div id="{{_id}}_indicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#{{_id}}_indicators" data-slide-to="0" class="active"></li>
                        <li data-target="#{{_id}}_indicators" data-slide-to="1"></li>
                        <li data-target="#{{_id}}_indicators" data-slide-to="2"></li>
                        <li data-target="#{{_id}}_indicators" data-slide-to="3"></li>
                        <li data-target="#{{_id}}_indicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../images/products/{{image1}}.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../images/products/{{image2}}.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../images/products/{{image3}}.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../images/products/{{image4}}.jpg" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../images/products/{{image5}}.jpg" alt="Fifth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#{{_id}}_indicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#{{_id}}_indicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{description}}</li>
                        <li class="list-group-item">{{Details}}</li>
                        <li class="list-group-item">{{price}}</li>
                    </ul>
                    {{#if sold}}
                    <button class="btn" disabled>Sold</button>
                    {{else}}
                    <button href="" id="buy" class="btn">I'm interested</button>
                    {{/if}}
                </div>
            </div> 
            {{/each}}
        </div>    
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="allItems.js" type="text/javascript"></script>
    </body>
</html>
